<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        /* Sidebar navigation for TOC */
        .toc-sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #eaecef;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Styling the TOC list */
        .toc-sidebar ul {
            list-style: none;
            padding-left: 0;
            line-height: 1.8;
            font-size: 15px;
        }

        .toc-sidebar li {
            margin-left: 10px;
        }

        .toc-sidebar a {
            text-decoration: none;
            color: #0366d6;
        }

        .toc-sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        main {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            max-width: 900px;
        }

        main h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        main h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        main p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .is-active-link {
            font-weight: bold;
        }

        /* Spacer at the bottom for scrolling */
        .scroll-spacer {
            height: 300px; /* Adjust this value if more space is needed */
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #586069;
        }
    </style>
</head>
<body>

    <!-- TOC Sidebar -->
    <nav class="toc-sidebar">
        {% include search.html %}
        <div class="js-toc"></div>
    </nav>

    <!-- Main Content -->
    <main class="js-toc-content">
        {{ content }}

        <!-- Spacer div for scrolling -->
        <div class="scroll-spacer"></div>

        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} Your Company. All rights reserved.</p>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js"></script>
    <script>
        tocbot.init({
          tocSelector: '.js-toc',
          contentSelector: '.js-toc-content',
          headingSelector: 'h1, h2, h3, h4, h5, h6',
          collapseDepth: 3
        });
    </script>

    <script>
        window.addEventListener('scroll', function() {
          const headings = document.querySelectorAll('h2, h3, h4');
          let currentHeading = null;

          for (const heading of headings) {
            const rect = heading.getBoundingClientRect();
            if (rect.top <= 10 && rect.bottom > 0) {
              currentHeading = heading;
              break;
            }
          }

          if (currentHeading) {
            const id = currentHeading.id;
            if (history.pushState) {
              history.replaceState(null, null, '#' + id);
            } else {
              location.hash = '#' + id;
            }
          }
        });
    </script>
</body>
</html>
