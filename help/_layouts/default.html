<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        /* Sidebar navigation for TOC */
        .toc-sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #eaecef;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Styling the TOC list */
        .toc-sidebar ul {
            list-style: none;  /* Removes numbers and bullets */
            padding-left: 0;
            line-height: 0.1;
            font-size: 15px;
        }

        /* Add indentation for nested headings */
        .toc-sidebar li {
            margin-left: 0;
            padding-left: 10px; /* Increase indentation */
        }

        /* Add extra space between groups (e.g., Introduction, Concepts, etc.) */
        .js-toc > ul > li > ul > li {
            margin-top: 25px;
            box-shadow: 2px 0 5px rgba(0.1, 0, 0, 0);
        }

        /* Style for links in TOC */
        .toc-sidebar a {
            display: block;
            padding: 8px 10px;
            margin-bottom: 5px;
            text-decoration: none;
            color: #0366d6;
            border-radius: 6px;
        }

        .toc-sidebar a:hover {
            background-color: #f1f8ff;
            text-decoration: none;
        }

        /* Highlight active link */
        .toc-sidebar .is-active-link {
            background-color: #eaf5ff;  /* Light blue background */
            color: #0366d6;
            font-weight: bold;
            border-radius: 6px;
        }

        /* Main content area */
        main {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            max-width: 900px;
        }

        main h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        main h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        main p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .is-active-link {
            font-weight: bold;
        }

        /* Spacer at the bottom for scrolling */
        .scroll-spacer {
            height: 300px; /* Adjust this value if more space is needed */
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #586069;
        }
    </style>
</head>
<body>

    <!-- TOC Sidebar -->
    <nav class="toc-sidebar">
        {% include search.html %}
        <div class="js-toc"></div>
    </nav>

    <!-- Main Content -->
    <main class="js-toc-content">
        {{ content }}

        <!-- Spacer div for scrolling -->
        <div class="scroll-spacer"></div>

        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} Your Company. All rights reserved.</p>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js"></script>
    <script>
        tocbot.init({
          tocSelector: '.js-toc',
          contentSelector: '.js-toc-content',
          headingSelector: 'h1, h2, h3, h4, h5, h6',
          collapseDepth: 3,
          orderedList: false,  // No numbers
          scrollSmooth: true,  // Enable smooth scrolling
          scrollToActive: true,  // Automatically scroll to the active heading in the ToC  
          enableUrlHashUpdateOnScroll: true,
          headingObjectCallback: function(obj, element) {
            // Check if the heading has a 'data-toc-title' attribute
            const tocTitle = element.getAttribute('data-toc-title');
            if (tocTitle) {
                // Use the 'data-toc-title' for the TOC
                obj.textContent = tocTitle;
            }
            // Return the modified (or original) object
            return obj;
          }
        });
    </script>
</body>
</html>
