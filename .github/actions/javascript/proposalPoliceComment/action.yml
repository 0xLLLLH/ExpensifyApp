name: 'ProposalPoliceâ„¢ Comment Check'
description: 'Verifies whether a proposal comment follows the template'
inputs:
  GITHUB_TOKEN:
    description: 'Auth token for New Expensify Github'
    required: true
  OPENAI_API_KEY:
    description: 'OpenAI API key for accessing AI services'
    required: true
  OPENAI_ASSISTANT_ID:
    description: 'OpenAI Assistant ID for personalized AI assistant'
    required: true
runs:
  using: 'node20'
  main: './index.js'
  env:
    ISSUE: '${{ toJson(github.event.issue) }}'
    COMMENT: '${{ toJson(github.event.comment) }}'
